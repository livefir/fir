{{define "createboard"}}
<div class="has-background-light px-4 py-4">
    <p class="has-text-weight-semibold mb-2 has-text-centered">Create a board</p>
    <form method="post" id="board-create" @submit.prevent="$fir.submit">
            
<div class="field">
    <label class="label">Title</label>
    <div class="control">
        <input name="title" class="input" type="text" value="" placeholder="Title">
    </div>
    {{block "title-error" .}}
    <div id="title-error">
        <p class="help is-danger">{{.titleError}}</p>
    </div>
    {{end}}
</div>


<div class="field">
    <label class="label">Description</label>
    <div class="control">
        <input name="description" class="input" type="text" value="" placeholder="Description">
    </div>
    {{block "description-error" .}}
    <div id="title-error">
        <p class="help is-danger">{{.descriptionError}}</p>
    </div>
    {{end}}
</div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">Submit</button>
                </div>
            </div>
    </form>
</div>
{{end}}
