<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            defer
            src="https://unpkg.com/@livefir/fir@latest/dist/fir.min.js"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body>
        <div
            x-data
            id="content">
            <p>
                {{ .fir.Error "onload" }}
            </p>
            <p @fir:create:error::create-err="$fir.replace()">
                {{ block "create-err" . }}
                    {{ .fir.Error "create" }}
                {{ end }}
            </p>

            <div
                @fir:create:pending="console.log('create todo start')"
                @fir:create:ok="console.log('create todo done')"></div>

            <form
                id="create"
                x-ref="create"
                method="post"
                action="/?event=create"
                @submit.prevent="$fir.submit()"
                @fir:create:ok="$refs.create.reset()"
                style="margin-top:1rem;margin-bottom:1rem;">
                <input
                    type="text"
                    name="text"
                    placeholder="a new todo" />
                <p @fir:create:error::text-err="$fir.replace()">
                    {{ block "text-err" . }}
                        {{ .fir.Error "create.text" }}
                    {{ end }}
                </p>

                <button type="submit">new</button>
            </form>
            <div @fir:create:ok::todo="$fir.appendEl()">
                {{ range .todos }}
                    {{ block "todo" . }}
                        <div
                            key="{{ .ID }}"
                            @fir:delete:ok="$fir.removeEl()"
                            style="display: flex;margin-top:1rem;margin-bottom:1rem;">
                            <div
                                id="todo-{{ .ID }}"
                                style="margin-right:1rem">
                                {{ .Text }}
                            </div>
                            <div
                                @fir:toggle-done:ok::done="$fir.replace()"
                                style="margin-right:1rem">
                                {{ block "done" . }}
                                    <div>
                                        Done:
                                        {{ .Done }}
                                    </div>
                                {{ end }}
                            </div>
                            <form
                                method="post"
                                @submit.prevent="$fir.submit()"
                                style="margin-right:1rem">
                                <input
                                    type="hidden"
                                    name="todoID"
                                    value="{{ .ID }}" />
                                <button
                                    formaction="/?event=toggle-done"
                                    type="submit">
                                    Toggle Done
                                </button>
                                <button
                                    formaction="/?event=delete"
                                    type="submit">
                                    Delete
                                </button>
                            </form>
                        </div>
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </body>
</html>
