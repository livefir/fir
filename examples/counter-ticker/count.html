{{ define "content" }}
    <div
        class="my-6"
        style="height: 500px">
        <div class="columns is-mobile is-centered is-vcentered">
            <div
                x-data
                class="column is-one-third-desktop has-text-centered is-narrow">
                <div @fir:updated:ok::count-update="$fir.replace()">
                    {{ block "count-update" . }}
                        <div>Count updated: {{ .updated }} seconds ago</div>
                    {{ end }}
                </div>

                <hr />
                <div
                    id="count"
                    @fir:[inc:ok,dec:ok]::count="$fir.replace()">
                    {{ block "count" . }}
                        <div>Count: {{ .count }}</div>
                    {{ end }}
                </div>
                <button
                    class="button has-background-primary"
                    @click="$fir.emit('inc')">
                    +
                </button>
                <button
                    class="button has-background-primary"
                    @click="$fir.emit('dec')">
                    -
                </button>
            </div>
        </div>
    </div>
{{ end }}
