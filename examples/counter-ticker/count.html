{{ define "content" }}
    <div x-data>
        <div @fir:updated:ok="$fir.replace()">
            Count updated: {{ .updated }} seconds ago
        </div>

        <hr />
        <div id="count" @fir:[inc:ok,dec:ok]="$fir.replace()">
            Count:
            {{ .count }}
        </div>
        <button @click="$fir.emit('inc')">+</button>
        <button @click="$fir.emit('dec')">-</button>
    </div>
{{ end }}
