{{ define "content" }}
    <div x-data>
        <div x-fir-refresh="updated">
            Count updated: {{ .updated }} seconds ago
        </div>

        <hr />
        <div id="count" x-fir-refresh="inc,dec">
            Count:
            {{ .count }}
        </div>
        <button @click="$fir.emit('inc')">+</button>
        <button @click="$fir.emit('dec')">-</button>
    </div>
{{ end }}
