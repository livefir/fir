<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ fir.Name }}</title>
        <meta charset="UTF-8" />
        <meta name="description" content="A fir search app" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />

        {{ if fir.Development }}
            <script defer src="/cdn.js"></script>
        {{ else }}
            <script
                defer
                src="https://unpkg.com/@livefir/fir@latest/dist/fir.min.js"></script>
        {{ end }}


        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" />
    </head>

    <body>
        <div x-data>
            <form
                action="/?event=query"
                @input-changed="$fir.submit()"
                @submit.prevent="$fir.submit()">
                <input
                    name="query"
                    class="input"
                    type="search"
                    placeholder="Search Cities e.g. Paris"
                    aria-label="Search Cities"
                    autocomplete="off"
                    value="{{ .query }}"
                    @input="$dispatch('input-changed')" />
            </form>

            <div x-fir-refresh="query">
                {{- range $k,$v := .cities }}
                    <div id="{{ $k }}">{{ $v }}</div>
                {{- end }}
            </div>
        </div>
    </body>
</html>
