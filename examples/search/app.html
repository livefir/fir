<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ .app_name }}</title>
        <meta charset="UTF-8" />
        <meta name="description" content="A fir search app" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        {{/* <script defer src="http://localhost:8000/cdn.js"></script> */}}
        <script
            defer
            src="https://unpkg.com/@livefir/fir@latest/dist/fir.min.js"></script>

        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body>
        <div class="my-6" style="height: 500px">
            <div x-data class="columns is-mobile is-centered is-vcentered">
                <div
                    class="column is-one-third-desktop has-text-centered is-narrow">
                    <div class="py-5">
                        <form
                            action="/?event=query"
                            @input-changed="$fir.submit()"
                            @submit.prevent="$fir.submit()">
                            <input
                                name="query"
                                class="input"
                                type="search"
                                placeholder="Search Cities e.g. Paris"
                                aria-label="Search Cities"
                                autocomplete="off"
                                value="{{ .query }}"
                                @input="$dispatch('input-changed')" />
                        </form>
                    </div>
                    <div @fir:query:ok:cities.window="$fir.replace()">
                        {{ block "cities" . }}
                            <div>
                                {{- range $k,$v := .cities }}
                                    <div id="{{ $k }}">{{ $v }}</div>
                                {{- end }}
                            </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>{{ .app_name }}, 2022</p>
            </div>
        </footer>
    </body>
</html>
