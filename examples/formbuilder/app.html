<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            defer
            src="https://unpkg.com/@livefir/fir@latest/dist/fir.min.js"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" />
    </head>
    <body>
        <div x-data>
            {{ define "input-text" }}
                <div fir-key="{{ .key }}" x-fir-remove="remove">
                    <form method="post" @submit.prevent="$fir.submit()">
                        <input
                            type="text"
                            name="text"
                            placeholder="input something" />
                        <button formaction="/?event=remove">Remove</button>
                    </form>
                </div>
            {{ end }}


            <form method="post" @submit.prevent="$fir.submit()">
                <button formaction="/?event=add">Add input</button>
            </form>

            <div x-fir-append:input-text="add"></div>
        </div>
    </body>
</html>
