{{ define "content" }}
    <form
        id="createTweet"
        method="post"
        action="/?id=createTweet"
        @submit.prevent="$fir.submit"
    >
        {{ block "fir-errors-createTweet" . }}
            <p id="fir-errors-createTweet">
                {{ .fir.errors.createTweet }}
            </p>
        {{ end }}
        {{ block "error" . }}
            <p id="error">{{ .error }}</p>
        {{ end }}
        <input
            type="text"
            name="body"
            placeholder="a new tweet"
        />
        <button type="submit">Submit</button>
    </form>
    <div id="tweets">
        {{ range .tweets }}
            {{ block "tweet" . }}
                <li>{{ .Body }}</li>
            {{ end }}
        {{ end }}
    </div>
{{ end }}
