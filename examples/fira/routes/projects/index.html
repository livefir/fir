{{ define "content" }}
    <div x-data class="columns mt-5">
        {{ block "err" . }}
            {{ fir.Error "route" }}
        {{ end }}
        <p x-fir-refresh="create:error">
            {{ fir.Error "create.route" }}
        </p>
        <div class="column is-4">
            {{ template "createproject" . }}
        </div>
        <div class="column is-8">
            {{ template "toolbar" . }}
            <div
                x-fir-refresh="query:ok"
                id="projects"
                x-fir-append:projectitem="create:ok">
                {{ range .projects }}
                    {{ template "projectitem" . }}
                {{ else }}
                    Nothing here
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
