{{ define "content" }}
    <div
        x-data="{loading: false,toggle(){this.loading = !this.loading}}"
        class="columns is-mobile mt-5">
        <div class="column is-three-fifths">
            <nav
                class="breadcrumb has-succeeds-separator"
                aria-label="breadcrumbs">
                <ul>
                    <li>
                        <a href="/"> Projects </a>
                    </li>
                    <li class="is-active">
                        <a href="#" aria-current="page"> Edit </a>
                    </li>
                </ul>
            </nav>
            <hr />

            <p x-fir-refresh="update:error" class="help is-danger">
                {{ fir.Error "update" }}
            </p>

            {{ block "project" . }}
                <div id="project">
                    <form
                        method="post"
                        id="update"
                        action="/?event=update"
                        @submit.prevent="$fir.submit()">
                        <input
                            type="hidden"
                            name="projectID"
                            value="{{ .ID }}" />
                        <div class="field">
                            <label class="label"> Title </label>

                            <div
                                id="title"
                                x-fir-refresh="update:ok"
                                class="control">
                                <input
                                    name="title"
                                    class="input"
                                    type="text"
                                    value="{{ .Title }}"
                                    placeholder="Title" />
                            </div>

                            <p
                                x-fir-refresh="update:error"
                                class="help is-danger">
                                {{ fir.Error "update.title" }}
                            </p>
                        </div>
                        <div class="field">
                            <label class="label"> Description </label>
                            <div
                                id="description"
                                x-fir-refresh="update:ok"
                                class="control">
                                <input
                                    name="description"
                                    class="input"
                                    type="text"
                                    value="{{ .Description }}"
                                    placeholder="Description" />
                            </div>

                            <p
                                x-fir-refresh="update:error"
                                class="help is-danger">
                                {{ fir.Error "update.description" }}
                            </p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button
                                    type="submit"
                                    x-fir-toggleClass:is-loading="update:pending,update:ok,update:error"
                                    class="button is-link">
                                    Update
                                </button>
                            </div>
                        </div>
                    </form>
                    <form
                        method="post"
                        id="delete"
                        action="/?event=delete"
                        class="mt-2"
                        x-fir-redirect="delete:ok"
                        @submit.prevent="$fir.submit()">
                        <input
                            type="hidden"
                            name="projectID"
                            value="{{ .ID }}" />
                        <div class="control">
                            <button type="submit" class="button is-danger">
                                Delete
                            </button>
                        </div>
                    </form>
                </div>
            {{ end }}
        </div>
    </div>
{{ end }}
