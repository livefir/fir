<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ .app_name }}</title>
        <meta charset="UTF-8" />
        <meta name="description" content="A fir counter app" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
        <link
            rel="preload"
            as="style"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        {{/* <script defer src="http://localhost:8000/cdn.js"></script> */}}
        <script
            defer
            src="https://unpkg.com/@adnaanx/fir@latest/dist/fir.min.js"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body>
        <div class="my-6" style="height: 500px">
            <div class="columns is-mobile is-centered is-vcentered">
                <div
                    x-data="{count: 0}"
                    class="column is-one-third-desktop has-text-centered is-narrow">
                    <div>
                        You have selected
                        <span x-text="count || 0"></span> items
                    </div>
                    <input
                        type="range"
                        min="1"
                        max="10"
                        name="count"
                        x-model="count"
                        value="0"
                        @input="$fir.emit('update',{count: $event.target.value})" />
                    <div>
                        Price:
                        <div
                            id="total"
                            x-text="$store.fir.total || '{{ .total }}'">
                            {{ .total }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>{{ .app_name }}, 2022</p>
            </div>
        </footer>
    </body>
</html>
