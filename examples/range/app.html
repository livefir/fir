<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        {{/* <script defer src="http://localhost:8000/cdn.js"></script> */}}
        <script
            defer
            src="https://unpkg.com/@adnaanx/fir@latest/dist/fir.min.js"></script>

        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body>
        <div class="my-6" style="height: 500px">
            <div class="columns is-mobile is-centered is-vcentered">
                <div
                    x-data="{count: 0}"
                    x-fir-store="0"
                    class="column is-one-third-desktop has-text-centered is-narrow">
                    <div>
                        You have selected
                        <span x-text="count || 0"></span> items
                    </div>
                    <input
                        type="range"
                        min="1"
                        max="10"
                        name="count"
                        x-model="count"
                        value="0"
                        @input="$fir.emit('update',{count: $event.target.value})" />
                    <div>
                        Price:
                        <div id="total" x-text="{{ .total }} || $store.fir">
                            {{ .total }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>{{ .app_name }}, 2022</p>
            </div>
        </footer>
    </body>
</html>
